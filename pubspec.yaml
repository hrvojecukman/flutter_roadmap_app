name: login_template_firebase
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  firebase_analytics: ^9.0.4
  flutter_bloc: ^8.0.0
  google_sign_in: ^5.2.1
  sign_in_with_apple: ^3.3.0
  equatable: ^2.0.3
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  bloc: ^8.0.1
  injectable: ^1.5.3
  get_it: ^7.2.0
  json_serializable: ^6.1.4
  json_annotation: ^4.4.0
  cloud_firestore: ^3.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_flavorizr: ^2.1.0
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  injectable_generator: ^1.5.3


flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:

  #TODO: implement for specific app
  flavors:
    dev:
      app:
        name: "Dev App"

      android:
        applicationId: "com.example.dev"
        firebase:
          config: "android/app/src/dev/google-services.json"

      ios:
        bundleId: "com.example.dev"
        firebase:
          config: "ios/Runner/Firebase/dev/GoogleService-Info.plist"

    staging:
      app:
        name: "Staging App"

      android:
        applicationId: "com.example.staging"
        firebase:
          config: "android/app/src/staging/google-services.json"
      ios:
        bundleId: "com.example.staging"
        firebase:
          config: "ios/Runner/Firebase/staging/GoogleService-Info.plist"

    prod:
      app:
        name: "Prod App"

      android:
        applicationId: "com.example.prod"
        firebase:
          config: "android/app/src/prod/google-services.json"
      ios:
        bundleId: "com.example.prod"
        firebase:
          config: "ios/Runner/Firebase/prod/GoogleService-Info.plist"
flutter:

  uses-material-design: true

